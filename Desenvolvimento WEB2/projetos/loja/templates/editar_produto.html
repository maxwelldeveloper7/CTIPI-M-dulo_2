<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <header>
        <h1>Editar Produto: {{ produto.nome }}</h1>
    </header>
    <main>
        <form method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
            </div>
            <div>
                <label for="preco">Pre√ßo:</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" value="{{ produto.preco }}" required>
            </div>
            <div>
                <label para="quantidade_estoque">Quantidade em Estoque:</label>
                <input type="number" id="quantidade_estoque" name="quantidade_estoque" min="0" value="{{ produto.quantidade_estoque }}" required>
            </div>
            <div>
                <button type="submit">Atualizar Produto</button>
                <a href="{{ url_for('listar_produtos') }}">voltar</a>
            </div>
        </form>
    </main>
</body>
</html>
