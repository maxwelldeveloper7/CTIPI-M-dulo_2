<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('adicionar_produto') }}">Cadastrar Novo Produto</a></li>
            </ul>
        </nav>
    </header>
    <h1>Produtos Disponíveis</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.quantidade_estoque }}</td>
                <td><a href="">Editar</a> - <a href="">Excluir</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
